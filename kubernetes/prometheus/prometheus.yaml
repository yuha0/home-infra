apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/instance: prom-ingress-nginx
  name: k8s
spec:
  externalLabels:
    cluster: k0
    prom_shard: "$(SHARD)"
  enableFeatures:
  - auto-gomemlimit
  additionalArgs:
  - name: auto-gomemlimit.ratio
    value: "0.9"
  image: quay.io/prometheus/prometheus:v2.51.2
  replicas: 1
  shards: 15
  resources:
    limits:
      cpu: 600m
      memory: 600Mi
    requests:
      cpu: 400m
      memory: 400Mi
  retention: 12h
  securityContext:
    fsGroup: 65534
    runAsGroup: 65534
    runAsUser: 65534
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 10Gi
        storageClassName: nfs-qnap
  thanos:
    image: quay.io/thanos/thanos:v0.34.0
    objectStorageConfig:
      key: thanos.yaml
      name: thanos-objstore-config
    version: v0.34.0
  version: v2.51.2
