apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: config
  namespace: adguardhome
spec:
  encryptedData:
    nextdns-upstream: 
    password: 
    username: 
  template:
    data:
      AdGuardHome.yaml: |
        http:
          address: 0.0.0.0:80
          session_ttl: 720h
          pprof:
            enabled: false
        users:
        - name: #ADGUARD_USERNAME#
          password: #ADGUARD_PASSWORD#
        auth_attempts: 5
        block_auth_min: 15
        http_proxy: ""
        language: ""
        filtering:
          filtering_enabled: true
          filters_update_interval: 24
          parental_enabled: false
          safebrowsing_enabled: false
          safebrowsing_cache_size: 1048576
          safesearch_cache_size: 1048576
          parental_cache_size: 1048576
          safe_search:
            enabled: false
          rewrites: []
          protection_enabled: true
          blocking_mode: default
          blocking_ipv4: ""
          blocking_ipv6: ""
          blocked_response_ttl: 10
          parental_block_host: family-block.dns.adguard.com
          safebrowsing_block_host: standard-block.dns.adguard.com
        dns:
          bind_hosts:
          - 0.0.0.0
          port: 53
          anonymize_client_ip: false
          ratelimit: 20
          ratelimit_whitelist: []
          refuse_any: true
          upstream_dns:
          - {{ index . "nextdns-upstream" }}
          upstream_dns_file: ""
          upstream_mode: fastest_addr
          bootstrap_dns:
          - 9.9.9.9
          - 1.1.1.1
          all_servers: false
          fastest_addr: false
          fastest_timeout: 1s
          allowed_clients: []
          disallowed_clients: []
          blocked_hosts: []
          trusted_proxies:
          - 127.0.0.0/8
          - ::1/128
          cache_size: 4194304
          cache_ttl_min: 0
          cache_ttl_max: 0
          cache_optimistic: true
          bogus_nxdomain: []
          aaaa_disabled: false
          enable_dnssec: false
          edns_client_subnet:
            enabled: false
            use_custom: false
            custom_ip: ''
          max_goroutines: 300
          ipset: []
          cache_time: 30
          upstream_timeout: 10s
          private_networks: []
          use_private_ptr_resolvers: true
          local_ptr_upstreams:
          - 10.106.0.1
        tls:
          enabled: true
          server_name: adguard.internal.yuha0.com
          force_https: false
          port_https: 0
          port_dns_over_tls: 853
          port_dns_over_quic: 853
          port_dnscrypt: 0
          dnscrypt_config_file: ""
          allow_unencrypted_doh: true
          strict_sni_check: false
          certificate_chain: ""
          private_key: ""
          certificate_path: ""
          private_key_path: ""
        filters:
        - enabled: true
          url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
          name: AdGuard DNS filter
          id: 1
        - enabled: true
          url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          name: Steven Black
          id: 2
        whitelist_filters: []
        user_rules:
        - "10.200.0.1 adguard.internal.yuha0.com"
        - "10.200.0.1 argocd.internal.yuha0.com"
        - "10.200.0.1 grafana.internal.yuha0.com"
        - "10.200.0.1 homebridge.internal.yuha0.com"
        - "10.200.0.1 hubble.internal.yuha0.com"
        - "10.200.0.1 thanos.internal.yuha0.com"
        - "10.200.0.1 plex.internal.yuha0.com"
        - "10.200.0.1 scrypted.internal.yuha0.com"
        - "10.200.0.1 tandoor.internal.yuha0.com"
        - "@@||amp-api-edge.apps.apple.com^$important"
        - "@@||amp-api-search-edge.apps.apple.com^$important"
        - "@@||amp-api-edge-lb.itunes-apple.com.akadns.net^$important"
        - "@@||amp-api-edge.music.apple.com^$important"
        dhcp:
          enabled: false
          interface_name: ""
          local_domain_name: ""
          dhcpv4:
            gateway_ip: ""
            subnet_mask: ""
            range_start: ""
            range_end: ""
            lease_duration: 86400
            icmp_timeout_msec: 1000
            options: []
          dhcpv6:
            range_start: ""
            lease_duration: 86400
            ra_slaac_only: false
            ra_allow_slaac: false
        clients:
          runtime_sources:
            whois: true
            arp: true
            rdns: false
            dhcp: true
            hosts: true
          persistent: []
        log:
          compress: false
          localtime: false
          max_backups: 0
          max_size: 100
          max_age: 3
          file: ""
          verbose: false
        statistics:
          interval: 24h
        querylog:
          enabled: true
          file_enabled: true
          interval: 1h
          size_memory: 0
          dir_path: "/logs"
        os:
          group: ""
          user: ""
          rlimit_nofile: 0
        schema_version: 28
    metadata:
      creationTimestamp: null
      name: config
      namespace: adguardhome

