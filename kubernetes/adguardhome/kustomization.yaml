namespace: adguardhome
commonLabels:
  app.kubernetes.io/name: adguardhome
resources:
- namespace.yaml
- adguardhome
- pauser
patches:
- target:
    group: apps
    kind: Deployment
    name: adguardhome-internal
  patch: |-
    - op: add
      path: /spec/replicas
      value: 4
- target:
    group: apps
    kind: Deployment
    name: adguardhome-external
  patch: |-
    - op: add
      path: /spec/replicas
      value: 3
- target:
    group: apps
    kind: Deployment
    name: pauser
  patch: |-
    - op: add
      path: /spec/replicas
      value: 3
images:
- name: adguardhome
  newName: adguard/adguardhome
  newTag: v0.107.68
- name: adguard-exporter
  newName: ebrianne/adguard-exporter
  newTag: v1.14
- name: vector
  newName: docker.io/timberio/vector
  newTag: 0.46.1-distroless-libc
- name: python
  newName: gcr.io/distroless/python3-debian12
- name: httpd
  newName: docker.io/httpd
  newTag: 2.4.65-alpine
