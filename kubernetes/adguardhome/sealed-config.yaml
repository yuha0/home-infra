apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: config
  namespace: adguardhome
spec:
  encryptedData:
    nextdns-bootstrap-1: 
    nextdns-bootstrap-2: 
    nextdns-doh: 
    password: 
    username: 
  template:
    data:
      AdGuardHome.yaml: |
        bind_host: 0.0.0.0
        bind_port: 80
        users:
        - name: #ADGUARD_USERNAME#
          password: #ADGUARD_PASSWORD#
        http_proxy: ""
        language: ""
        rlimit_nofile: 0
        debug_pprof: false
        web_session_ttl: 720
        dns:
          bind_host: 0.0.0.0
          port: 53
          statistics_interval: 1
          querylog_enabled: true
          querylog_file_enabled: true
          querylog_interval: 90
          querylog_size_memory: 1000
          anonymize_client_ip: false
          protection_enabled: true
          blocking_mode: default
          blocking_ipv4: ""
          blocking_ipv6: ""
          blocked_response_ttl: 10
          parental_block_host: family-block.dns.adguard.com
          safebrowsing_block_host: standard-block.dns.adguard.com
          ratelimit: 20
          ratelimit_whitelist: []
          refuse_any: true
          upstream_dns:
          - {{ index . "nextdns-doh" }}
          bootstrap_dns:
          - {{ index . "nextdns-bootstrap-1" }}
          - {{ index . "nextdns-bootstrap-2" }}
          all_servers: false
          fastest_addr: false
          allowed_clients: []
          disallowed_clients: []
          blocked_hosts: []
          cache_size: 4194304
          cache_ttl_min: 0
          cache_ttl_max: 0
          bogus_nxdomain: []
          aaaa_disabled: false
          enable_dnssec: false
          edns_client_subnet: false
          filtering_enabled: true
          filters_update_interval: 24
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          safebrowsing_cache_size: 1048576
          safesearch_cache_size: 1048576
          parental_cache_size: 1048576
          cache_time: 30
          rewrites: []
          blocked_services: []
        tls:
          enabled: true
          server_name: "dns.internal.yuha0.com"
          force_https: false
          port_https: 8080
          port_dns_over_tls: 853
          allow_unencrypted_doh: true
          strict_sni_check: false
          certificate_chain: ""
          private_key: ""
          certificate_path: ""
          private_key_path: ""
        filters:
        - enabled: true
          url: https://block.energized.pro/ultimate/formats/hosts.txt
          name: Energized Ultimate
          id: 1
        - enabled: false
          url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          name: Steven Black
          id: 2
        - enabled: false
          url: https://raw.githubusercontent.com/notracking/hosts-blocklists/master/hostnames.txt
          name: notracking
          id: 3
        - enabled: true
          url: https://easylist-downloads.adblockplus.org/easylistchina.txt
          name: EasyList China
          id: 4
        whitelist_filters: []
        user_rules: []
        dhcp:
          enabled: false
          interface_name: ""
          gateway_ip: ""
          subnet_mask: ""
          range_start: ""
          range_end: ""
          lease_duration: 86400
          icmp_timeout_msec: 1000
        clients: []
        log_compress: false
        log_localtime: false
        log_max_backups: 0
        log_max_size: 100
        log_max_age: 3
        log_file: ""
        verbose: false
        schema_version: 6
    metadata:
      creationTimestamp: null
      name: config
      namespace: adguardhome

