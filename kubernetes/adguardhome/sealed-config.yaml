apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: config
  namespace: adguardhome
spec:
  encryptedData:
    nextdns-bootstrap-1: 
    nextdns-bootstrap-2: 
    nextdns-upstream: 
    password: 
    username: 
  template:
    data:
      AdGuardHome.yaml: |
        bind_host: 0.0.0.0
        bind_port: 80
        beta_bind_port: 0
        users:
        - name: #ADGUARD_USERNAME#
          password: #ADGUARD_PASSWORD#
        auth_attempts: 5
        block_auth_min: 15
        http_proxy: ""
        language: ""
        debug_pprof: false
        web_session_ttl: 720
        dns:
          bind_hosts:
          - 0.0.0.0
          port: 53
          anonymize_client_ip: false
          protection_enabled: true
          blocking_mode: default
          blocking_ipv4: ""
          blocking_ipv6: ""
          blocked_response_ttl: 10
          parental_block_host: family-block.dns.adguard.com
          safebrowsing_block_host: standard-block.dns.adguard.com
          ratelimit: 20
          ratelimit_whitelist: []
          refuse_any: true
          upstream_dns:
          - {{ index . "nextdns-upstream" }}
          upstream_dns_file: ""
          bootstrap_dns:
          - {{ index . "nextdns-bootstrap-1" }}
          - {{ index . "nextdns-bootstrap-2" }}
          all_servers: false
          fastest_addr: false
          fastest_timeout: 1s
          allowed_clients: []
          disallowed_clients: []
          blocked_hosts: []
          trusted_proxies:
          - 127.0.0.0/8
          - ::1/128
          cache_size: 4194304
          cache_ttl_min: 0
          cache_ttl_max: 0
          cache_optimistic: true
          bogus_nxdomain: []
          aaaa_disabled: false
          enable_dnssec: false
          edns_client_subnet: false
          max_goroutines: 300
          ipset: []
          filtering_enabled: true
          filters_update_interval: 24
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          safebrowsing_cache_size: 1048576
          safesearch_cache_size: 1048576
          parental_cache_size: 1048576
          cache_time: 30
          rewrites: []
          blocked_services: []
          upstream_timeout: 10s
          private_networks: []
          use_private_ptr_resolvers: true
          local_ptr_upstreams:
          - 10.100.0.1
        tls:
          enabled: true
          server_name: adguard.internal.yuha0.com
          force_https: false
          port_https: 0
          port_dns_over_tls: 853
          port_dns_over_quic: 853
          port_dnscrypt: 0
          dnscrypt_config_file: ""
          allow_unencrypted_doh: true
          strict_sni_check: false
          certificate_chain: ""
          private_key: ""
          certificate_path: ""
          private_key_path: ""
        filters:
        - enabled: true
          url: https://block.energized.pro/ultimate/formats/hosts.txt
          name: Energized Ultimate
          id: 1
        - enabled: true
          url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          name: Steven Black
          id: 2
        - enabled: true
          url: https://raw.githubusercontent.com/notracking/hosts-blocklists/master/hostnames.txt
          name: notracking
          id: 3
        - enabled: true
          url: https://easylist-downloads.adblockplus.org/easylistchina.txt
          name: EasyList China
          id: 4
        whitelist_filters: []
        user_rules:
        - "10.200.0.0 unifi-api.internal.yuha0.com"
        - "10.200.0.1 k0.yuha0.com"
        - "10.200.0.2 adguard.internal.yuha0.com"
        - "10.200.0.2 argocd.internal.yuha0.com"
        - "10.200.0.2 grafana.internal.yuha0.com"
        - "10.200.0.2 hubble.internal.yuha0.com"
        - "10.200.0.2 thanos.internal.yuha0.com"
        - "10.200.0.2 plex.internal.yuha0.com"
        - "10.200.0.2 unifi.internal.yuha0.com"
        - "@@||amp-api-edge.apps.apple.com^$important"
        - "@@||amp-api-search-edge.apps.apple.com^$important"
        - "@@||amp-api-edge-lb.itunes-apple.com.akadns.net^$important"
        - "@@||amp-api-edge.music.apple.com^$important"
        dhcp:
          enabled: false
          interface_name: ""
          local_domain_name: ""
          dhcpv4:
            gateway_ip: ""
            subnet_mask: ""
            range_start: ""
            range_end: ""
            lease_duration: 86400
            icmp_timeout_msec: 1000
            options: []
          dhcpv6:
            range_start: ""
            lease_duration: 86400
            ra_slaac_only: false
            ra_allow_slaac: false
        clients:
          runtime_sources:
            whois: true
            arp: true
            rdns: false
            dhcp: true
            hosts: true
          persistent: []
        log_compress: false
        log_localtime: false
        log_max_backups: 0
        log_max_size: 100
        log_max_age: 3
        log_file: ""
        statistics:
          interval: 1
        querylog:
          enabled: true
          file_enabled: true
          interval: 2160h
          size_memory: 1000
        verbose: false
        os:
          group: ""
          user: ""
          rlimit_nofile: 0
        schema_version: 16
    metadata:
      creationTimestamp: null
      name: config
      namespace: adguardhome

