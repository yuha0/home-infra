apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
spec:
  revisionHistoryLimit: 1
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      # https://github.com/AdguardTeam/AdGuardHome/issues/1964
      - name: conf-init
        image: httpd:2.4.51-alpine
        env:
        - name: ADGUARD_USERNAME
          valueFrom:
            secretKeyRef:
              name: config
              key: username
        - name: ADGUARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: config
              key: password
        command:
        - /bin/sh
        - -c
        - |
          cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
          sed -i -e "s@#ADGUARD_USERNAME#@${ADGUARD_USERNAME}@g" /opt/adguardhome/conf/AdGuardHome.yaml
          sed -i -e "s@#ADGUARD_PASSWORD#@$(htpasswd -b -n -B -C 10 '' ${ADGUARD_PASSWORD} | tr -d ':')@g" /opt/adguardhome/conf/AdGuardHome.yaml
        volumeMounts:
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
        - name: conf
          mountPath: /tmp
      containers:
      - name: adguardhome
        image: adguardhome
        volumeMounts:
        - name: work-dir
          mountPath: /opt/adguardhome/work
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
        - name: logs
          mountPath: /logs
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: http
          containerPort: 80
          protocol: TCP
        - name: dot
          containerPort: 853
          protocol: TCP
        - name: web-init
          containerPort: 3000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /login.html
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /login.html
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 5
      - name: adguard-exporter
        image: adguard-exporter
        ports:
        - name: metrics
          containerPort: 9617
          protocol: TCP
        env:
        - name: adguard_protocol
          value: http
        - name: adguard_hostname
          value: localhost
        - name: adguard_username
          valueFrom:
            secretKeyRef:
              name: config
              key: username
        - name: adguard_password
          valueFrom:
            secretKeyRef:
              name: config
              key: password
        - name: server_port
          value: "9617"
      - name: vector
        image: vector
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: vector-config
          mountPath: "/etc/vector/"
          readOnly: true
        - name: logs
          mountPath: /logs
          readOnly: true
        - name: vector-data
          mountPath: /vector-data-dir
      volumes:
      - name: work-dir
        emptyDir: {}
      - name: conf-dir
        emptyDir: {}
      - name: logs
        emptyDir:
          medium: Memory
      - name: vector-data
        emptyDir:
          medium: Memory
      - name: vector-config
        projected:
          sources:
          - configMap:
              name: vector
      - name: conf
        secret:
          secretName: config
