---

apiVersion: v1
kind: Service
metadata:
  name: http
  labels:
    app.kubernetes.io/name: adguardhome
spec:
  ports:
  - name: http
    targetPort: http
    port: 80
    protocol: TCP
  selector:
    app.kubernetes.io/name: adguardhome

---

apiVersion: v1
kind: Service
metadata:
  name: dns-tcp
  labels:
    app.kubernetes.io/name: adguardhome
spec:
  type: LoadBalancer
  loadBalancerIP: 10.100.1.241
  externalTrafficPolicy: Local
  ports:
  - name: dns-tcp
    targetPort: dns-tcp
    port: 53
    protocol: TCP
  selector:
    app.kubernetes.io/name: adguardhome

---

apiVersion: v1
kind: Service
metadata:
  name: dns-udp
  labels:
    app.kubernetes.io/name: adguardhome
spec:
  type: LoadBalancer
  loadBalancerIP: 10.100.1.242
  externalTrafficPolicy: Local
  ports:
  - name: dns-udp
    targetPort: dns-udp
    port: 53
    protocol: UDP
  selector:
    app.kubernetes.io/name: adguardhome

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
  labels:
    app.kubernetes.io/name: adguardhome
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adguardhome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguardhome
    spec:
      initContainers:
      # https://github.com/AdguardTeam/AdGuardHome/issues/1964
      - name: conf-init
        image: busybox:1.32
        command: ["cp", "/tmp/AdGuardHome.yaml", "/opt/adguardhome/conf/AdGuardHome.yaml"]
        volumeMounts:
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
        - name: conf
          mountPath: /tmp
      containers:
      - name: adguardhome
        image: adguard/adguardhome:v0.104.3
        volumeMounts:
        - name: work-dir
          mountPath: /opt/adguardhome/work
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: http
          containerPort: 80
          protocol: TCP
        - name: dot
          containerPort: 853
          protocol: TCP
        - name: web-init
          containerPort: 3000
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "nslookup probe 127.0.0.1 &> /dev/null; echo ok"
          initialDelaySeconds: 1
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "nslookup probe 127.0.0.1 &> /dev/null; echo ok"
          initialDelaySeconds: 5
          timeoutSeconds: 5
      volumes:
      - name: work-dir
        hostPath:
          path: /var/lib/kubevolumes/adguard/work
          type: DirectoryOrCreate
      - name: conf-dir
        hostPath:
          path: /var/lib/kubevolumes/adguard/work
          type: DirectoryOrCreate
      - name: conf
        secret:
          secretName: conf
          items:
          - key: AdGuardHome.yaml
            path: AdGuardHome.yaml
