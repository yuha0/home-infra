---

apiVersion: v1
kind: Service
metadata:
  name: http
spec:
  sessionAffinity: ClientIP
  ports:
  - name: http
    targetPort: http
    port: 80
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: dns-tcp
spec:
  type: LoadBalancer
  ports:
  - name: dns-tcp
    targetPort: dns-tcp
    port: 53
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: dns-udp
spec:
  type: LoadBalancer
  ports:
  - name: dns-udp
    targetPort: dns-udp
    port: 53
    protocol: UDP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      # https://github.com/AdguardTeam/AdGuardHome/issues/1964
      - name: conf-init
        image: busybox:1.33.0
        command: ["cp", "/tmp/AdGuardHome.yaml", "/opt/adguardhome/conf/AdGuardHome.yaml"]
        volumeMounts:
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
        - name: conf
          mountPath: /tmp
      containers:
      - name: adguardhome
        image: adguardhome
        volumeMounts:
        - name: work-dir
          mountPath: /opt/adguardhome/work
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: http
          containerPort: 80
          protocol: TCP
        - name: dot
          containerPort: 853
          protocol: TCP
        - name: web-init
          containerPort: 3000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 5
      - name: adguard-exporter
        image: adguard-exporter
        env:
        - name: adguard_protocol
          value: http
        - name: adguard_hostname
          value: localhost
        - name: adguard_username
        - name: adguard_password
        - name: server_port
          value: "9617"
      volumes:
      - name: work-dir
        emptyDir: {}
      - name: conf-dir
        emptyDir: {}
      - name: conf
        secret:
          secretName: config
