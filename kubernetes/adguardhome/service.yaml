---

apiVersion: v1
kind: Service
metadata:
  name: http
spec:
  ports:
  - name: http
    targetPort: http
    port: 80
    protocol: TCP
  - name: metrics
    targetPort: metrics
    port: 9617
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: dns-udp
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 10.110.0.12
  type: LoadBalancer
  ports:
  - name: dns-udp
    targetPort: dns-udp
    port: 53
    protocol: UDP
