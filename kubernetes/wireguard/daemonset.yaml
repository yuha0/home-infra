apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wireguard
  labels:
    app: wireguard
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      restartPolicy: Always
      volumes:
      - name: wg0-key
        secret:
          secretName: wg0-private
      - name: wg0-conf
        configMap:
          name: wg0-conf
      containers:
      - name: wireguard
        image: yuha0/wireguard:latest
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command: ["wg-quick",  "up", "wg0"]
          preStop:
            exec:
              command: ["wg-quick",  "down", "wg0"]
        command: ["tail",  "-f", "/dev/null"]
        volumeMounts:
        - name: wg0-key
          mountPath: /etc/wireguard/wg0-private.key
          subPath: wg0-private.key
          readOnly: true
        - name: wg0-conf
          mountPath: /etc/wireguard/wg0.conf
          subPath: wg0.conf
          readOnly: true
        ports:
        - containerPort: 51820
          protocol: UDP
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
