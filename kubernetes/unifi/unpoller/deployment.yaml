apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-poller
spec:
  template:
    spec:
      containers:
      - name: unpoller
        image: unpoller
        envFrom:
        - secretRef:
            name: unpoller
        args:
        - --config
        - /config/up.conf
        ports:
        - containerPort: 9130
          name: tcp
          protocol: TCP
        - containerPort: 9130
          name: udp
          protocol: UDP
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: config
