[poller]
  debug = false
  quiet = false
  plugins = []

[prometheus]
  disable = false
  http_listen = "0.0.0.0:9130"
  ssl_cert_path = ""
  ssl_key_path = ""
  report_errors = false
  dead_ports = false

[loki]
  url = "http://loki-loki-distributed-gateway.loki.svc.cluster.local.:3100"
  user = ""
  pass = ""
  verify_ssl = false
  tenant_id = ""
  interval = "2m"
  timeout = "10s"

[unifi]
  dynamic = false

[unifi.defaults]
  url = "https://unifi.internal.yuha0.com"
  sites = ["all"]
  save_sites = true
  hash_pii = false
  save_ids = false
  save_events = true
  save_alarms = true
  save_anomalies = true
  save_dpi = false
  save_rogue = true
  verify_ssl = true
