---
apiVersion: v1
kind: Service
metadata:
  name: unifi-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "unifi"
    external-dns.alpha.kubernetes.io/hostname: unifi-api.internal.yuha0.com
    external-dns.alpha.kubernetes.io/ttl: "120"
spec:
  loadBalancerIP: 10.200.0.0
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: inform
    protocol: TCP
    name: inform
  - port: 8443
    targetPort: https
    protocol: TCP
    name: https
  - port: 8880
    targetPort: portal-http
    protocol: TCP
    name: portal-http
  - port: 8843
    targetPort: portal-https
    protocol: TCP
    name: portal-https
  - port: 6789
    targetPort: speedtest
    protocol: TCP
    name: speedtest

---

apiVersion: v1
kind: Service
metadata:
  name: unifi-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: "unifi"
spec:
  loadBalancerIP: 10.200.0.0
  type: LoadBalancer
  ports:
  - port: 10001
    targetPort: discovery
    protocol: UDP
    name: discovery
  - port: 3478
    targetPort: stun
    protocol: UDP
    name: stun
  - port: 5514
    targetPort: syslog
    protocol: UDP
    name: syslog
