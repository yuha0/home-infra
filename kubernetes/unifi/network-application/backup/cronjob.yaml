apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  schedule: "0 */12 * * *"
  concurrencyPolicy: Forbid
  # two weeks failure history
  failedJobsHistoryLimit: 28
  # one week success history
  successfulJobsHistoryLimit: 14
  jobTemplate:
    spec:
      template:
        spec:
          terminationGracePeriodSeconds: 5
          volumes:
          - name: unifi-data
            persistentVolumeClaim:
              claimName: unifi-unifi-data
          containers:
          - name: rclone
            image: rclone
            envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: rclone-b2
            args:
            - sync
            - --log-level=INFO
            - /unifi/data/backup/autobackup
            - b2:zzyzxd-backup/unifi
            volumeMounts:
            - mountPath: /unifi
              name: unifi-data
              readOnly: true
          restartPolicy: Never
