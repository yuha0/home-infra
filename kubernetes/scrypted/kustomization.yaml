namespace: scrypted
commonLabels:
  app.kubernetes.io/name: scrypted
resources:
- namespace.yaml
- ingress.yaml
- volume.yaml
- deployment.yaml
images:
- name: scrypted
  newName: ghcr.io/koush/scrypted
  newTag: "v0.127.1-noble-lite"

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/affinity
      value:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - mdns
            topologyKey: kubernetes.io/hostname
