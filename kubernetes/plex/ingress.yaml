---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx-internal
  rules:
  - host: "plex.internal.yuha0.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: plex
            port:
              number: 32400
