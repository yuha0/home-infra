apiVersion: v1
kind: Service
metadata:
  name: plex
spec:
  clusterIP: None
  ports:
  - name: plex-web
    protocol: TCP
    port: 32400
    targetPort: 32400

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  replicas: 0
  serviceName: plex
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 1000
      containers:
      - name: plex
        image: plexinc/pms-docker
        imagePullPolicy: Always
        ports:
        - containerPort: 32400
          name: plex-web
        env:
        - name: TZ
          value: "America/Los_Angeles"
        - name: PLEX_UID
          value: "1000"
        - name: PLEX_GID
          value: "1000"
        - name: ADVERTISE_IP
          value: https://plex.internal.yuha0.com
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: claim-code
              key: code
        volumeMounts:
        - name: config
          mountPath: /config
        - name: transcode
          mountPath: /transcode
        - name: media
          mountPath: /media
      volumes:
      - name: transcode
        hostPath:
          path: /var/opt/plex-transcode
          type: DirectoryOrCreate
      - name: config
        hostPath:
          path: /var/opt/plex
          type: DirectoryOrCreate
      - name: media
        persistentVolumeClaim:
          claimName: media
