nameSuffix: -internal
commonLabels:
  instance: internal
bases:
- ../base

patches:
- path: deployment.yaml
  target:
    group: apps
    kind: Deployment
    name: ingress-nginx-controller
- path: role.yaml
  target:
    group: rbac.authorization.k8s.io
    kind: Role
    name: ingress-nginx
- path: service.yaml
  target:
    group: ""
    kind: Service
    name: ingress-nginx-controller
- path: create-job.yaml
  target:
    group: batch
    kind: Job
    name: ingress-nginx-admission-create
- path: patch-job.yaml
  target:
    group: batch
    kind: Job
    name: ingress-nginx-admission-patch
