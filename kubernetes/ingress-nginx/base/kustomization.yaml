resources:
- deploy.yaml

# Namespace definition has been moved to `../namespace.yaml` because kustomize does not like it to be in the base
patches:
- target:
    group: ""
    kind: Namespace
    name: ingress-nginx
  patch: |-
    $patch: delete
    apiVersion: v1
    kind: Namespace
    metadata:
      name: ingress-nginx
