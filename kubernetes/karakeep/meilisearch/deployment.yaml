apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: meilisearch
        image: meilisearch
        env:
        - name: MEILI_NO_ANALYTICS
          value: "true"
        volumeMounts:
        - mountPath: /meili_data
          name: meilisearch
        envFrom:
        - secretRef:
            name: karakeep-secrets
        - configMapRef:
            name: karakeep-configuration
      volumes:
      - name: meilisearch
        persistentVolumeClaim:
          claimName: meilisearch-pvc
