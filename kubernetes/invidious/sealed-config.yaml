---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: config
  namespace: invidious
spec:
  encryptedData:
    companion-key: 
    hmac-key: 
    password: 
  template:
    data:
      config.yaml: |
        db:
          dbname: invidious
          user: kemal
          password: {{ index . "password" }}
          host: db-rw
          port: 5432
        check_tables: false
        invidious_companion:
        - private_url: "http://localhost:8282/companion"
        invidious_companion_key: {{ index . "companion-key" }}
        hmac_key: {{ index . "hmac-key" }}
        https_only: false
        channel_threads: 1
        feed_threads: 1
      username: kemal
    metadata:
      creationTimestamp: null
      labels:
        cnpg.io/reload: "true"
      name: config
      namespace: invidious
    type: Opaque
