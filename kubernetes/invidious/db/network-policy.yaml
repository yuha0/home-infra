apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: invidious-db
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: invidious
      app.kubernetes.io/component: database
  ingress:
  - fromEndpoints:
    - {}
  - fromEndpoints:
    - matchLabels:
        prometheus: k8s
        io.kubernetes.pod.namespace: monitoring
    toPorts:
    - ports:
      - port: "9187"
        protocol: TCP
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: cnpg-system
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
  egress:
  - toEntities:
    - kube-apiserver
  - toEndpoints:
    - {}
  - toCIDRSet:
    - cidr: 169.254.25.10/32
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      rules:
        dns:
        - matchPattern: "*"
