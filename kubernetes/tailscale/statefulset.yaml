---

apiVersion: v1
kind: Service
metadata:
  name: subrouter
spec:
  ports:
  - port: 8080
    name: metrics

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: subrouter
spec:
  replicas: 1
  serviceName: subrouter
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      serviceAccountName: subrouter
      containers:
      - name: tailscale
        image: tailscale
        envFrom:
        - configMapRef:
            name: config
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: AUTH_KEY
        ports:
        - name: metrics
          containerPort: 8080
