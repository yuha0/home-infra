namespace: tailscale
commonLabels:
  app.kubernetes.io/name: tailscale
resources:
- namespace.yaml
- rbac.yaml
- sealed-auth-key.yaml
- statefulset.yaml

configMapGenerator:
- name: config
  literals:
  - TS_USERSPACE=true
  - TS_ROUTES=10.0.0.0/8
  - TS_TAILSCALED_EXTRA_ARGS="--debug 0.0.0.0:8080"

images:
- name: tailscale
  newName: ghcr.io/tailscale/tailscale
  newTag: v1.66.4

patches:
- target:
    group: apps
    kind: StatefulSet
    name: subrouter
  patch: |-
    - op: add
      path: /spec/replicas
      value: 5
