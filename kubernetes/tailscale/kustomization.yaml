namespace: tailscale
commonLabels:
  app.kubernetes.io/name: tailscale
  app.kubernetes.io/component: subrouter
resources:
- namespace.yaml
- rbac.yaml
- sealed-auth-key.yaml
- statefulset.yaml

configMapGenerator:
- name: config
  literals:
  - TS_USERSPACE=true
  - TS_KUBE_SECRET=state
  - TS_ROUTES=10.0.0.0/8
  - TS_TAILSCALED_EXTRA_ARGS="--debug 0.0.0.0:8080"

images:
- name: tailscale
  newName: docker.io/tailscale/tailscale
  newTag: v1.36.2
