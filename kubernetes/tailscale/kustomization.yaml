namespace: tailscale
commonLabels:
  app.kubernetes.io/name: tailscale
  app.kubernetes.io/component: subrouter
resources:
- namespace.yaml
- rbac.yaml
- sealed-auth-key.yaml
- statefulset.yaml

configMapGenerator:
- name: config
  literals:
  - TS_USERSPACE=true
  - TS_KUBE_SECRET=state
  - TS_ROUTES=10.100.0.0/20,10.200.0.0/16
- name: run-script
  files:
  - run.sh

images:
- name: tailscale
  newName: ghcr.io/tailscale/tailscale
  newTag: v1.26.0
