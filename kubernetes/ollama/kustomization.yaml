commonLabels:
  app.kubernetes.io/part-of: ollama
namespace: ollama
resources:
- namespace.yaml
- models
- webui
- networkpolicies.yaml

images:
- name: ollama
  newName: docker.io/ollama/ollama
  newTag: "0.5.2"
- name: webui
  newName: ghcr.io/open-webui/open-webui
  newTag: "v0.4.8"

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/arch: amd64
