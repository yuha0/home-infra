commonLabels:
  app.kubernetes.io/part-of: ollama
namespace: ollama
resources:
- namespace.yaml
- models
- webui

images:
- name: ollama
  newName: docker.io/ollama/ollama
  newTag: "0.1.26"
- name: webui
  newName: ghcr.io/open-webui/open-webui
  newTag: sha256:ac3380f8b16d1f84bfcce724d3a02055dff1c463da915b8a8974597e7d63a7dd

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/arch: amd64
