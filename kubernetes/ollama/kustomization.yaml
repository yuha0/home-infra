commonLabels:
  app.kubernetes.io/part-of: ollama
namespace: ollama
resources:
- namespace.yaml
- models
- webui
- networkpolicies.yaml

images:
- name: ollama
  newName: docker.io/ollama/ollama
  newTag: "0.1.32"
- name: webui
  newName: ghcr.io/open-webui/open-webui
  digest: sha256:6c0a3c8042c568415cb97b0c33a4c5aff6420b497c63c4bd84479692970e7027

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/arch: amd64
