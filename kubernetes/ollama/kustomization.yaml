commonLabels:
  app.kubernetes.io/part-of: ollama
namespace: ollama
resources:
- namespace.yaml
- models
- webui
- networkpolicies.yaml

images:
- name: ollama
  newName: docker.io/ollama/ollama
  newTag: "0.1.32"
- name: webui
  newName: ghcr.io/open-webui/open-webui
  digest: sha256:7cfbfe2719844c9f00d0d35c87c04186d03b206f26784e16225f8aa18489ea64

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/arch: amd64
