commonLabels:
  app.kubernetes.io/part-of: ollama
namespace: ollama
resources:
- namespace.yaml
- models
- webui
- networkpolicies.yaml

images:
- name: ollama
  newName: docker.io/ollama/ollama
  newTag: "0.1.32"
- name: webui
  newName: ghcr.io/open-webui/open-webui
  digest: sha256:4faf3431828b31f6a8b76eee6da96daa2e780aee80564c7979a38c5e07944cfb

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/nodeSelector
      value:
        kubernetes.io/arch: amd64
