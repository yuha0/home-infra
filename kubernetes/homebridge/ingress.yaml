apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx-internal
  rules:
  - host: homebridge.internal.yuha0.com
    http:
      paths:
      - backend:
          service:
            name: homebridge-ui
            port:
              number: 8581
        path: /
        pathType: Prefix
