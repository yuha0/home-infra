apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge
spec:
  ingressClassName: nginx-internal
  rules:
  - host: homebridge.internal.yuha0.com
    http:
      paths:
      - backend:
          service:
            name: homebridge-http
            port:
              number: 8581
        path: /
        pathType: Prefix

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge-virtual-accessories
spec:
  ingressClassName: nginx-internal
  rules:
  - host: homebridge-va.internal.yuha0.com
    http:
      paths:
      - backend:
          service:
            name: homebridge-virtual-accessories
            port:
              number: 60221
        path: /
        pathType: Prefix
