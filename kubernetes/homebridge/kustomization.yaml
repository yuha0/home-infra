namespace: homebridge
commonLabels:
  app.kubernetes.io/name: homebridge
  app.kubernetes.io/component: mdns
resources:
- namespace.yaml
- statefulset.yaml
- ingress.yaml
- sealed-config.yaml
configMapGenerator:
- name: package
  files:
  - package.json

images:
- name: homebridge
  newName: homebridge/homebridge
  newTag: "2024-05-02"

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/affinity
      value:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - mdns
            topologyKey: kubernetes.io/hostname
