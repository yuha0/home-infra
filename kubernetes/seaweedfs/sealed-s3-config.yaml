---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: seaweedfs-s3-config
  namespace: seaweedfs
spec:
  encryptedData:
    admin-ak: 
    admin-sk: 
    ente-ak: 
    ente-sk: 
    loki-ak: 
    loki-sk: 
    thanos-ak: 
    thanos-sk: 
  template:
    data:
      seaweedfs_s3_config: |
        {
            "identities": [
                {
                    "name": "admin",
                    "credentials": [
                        {
                            "accessKey": "{{ index . "admin-ak" }}",
                            "secretKey": "{{ index . "admin-sk" }}"
                        }
                    ],
                    "actions": [
                        "Admin",
                        "Read",
                        "Write"
                    ]
                },
                {
                    "name": "thanos",
                    "credentials": [
                        {
                            "accessKey": "{{ index . "thanos-ak" }}",
                            "secretKey": "{{ index . "thanos-sk" }}"
                        }
                    ],
                    "actions": [
                        "Read:prometheus",
                        "Write:prometheus",
                        "List:prometheus",
                        "Tagging:prometheus",
                        "Admin:prometheus"
                    ]
                },
                {
                    "name": "loki-chunks",
                    "credentials": [
                        {
                            "accessKey": "{{ index . "loki-ak" }}",
                            "secretKey": "{{ index . "loki-sk" }}"
                        }
                    ],
                    "actions": [
                        "Read:loki-chunks",
                        "Write:loki-chunks",
                        "List:loki-chunks",
                        "Tagging:loki-chunks",
                        "Admin:loki-chunks"
                    ]
                },
                {
                    "name": "loki-ruler",
                    "credentials": [
                        {
                            "accessKey": "{{ index . "loki-ak" }}",
                            "secretKey": "{{ index . "loki-sk" }}"
                        }
                    ],
                    "actions": [
                        "Read:loki-ruler",
                        "Write:loki-ruler",
                        "List:loki-ruler",
                        "Tagging:loki-ruler",
                        "Admin:loki-ruler"
                    ]
                },
                {
                    "name": "ente",
                    "credentials": [
                        {
                            "accessKey": "{{ index . "ente-ak" }}",
                            "secretKey": "{{ index . "ente-sk" }}"
                        }
                    ],
                    "actions": [
                        "Read:ente",
                        "Write:ente",
                        "List:ente",
                        "Tagging:ente",
                        "Admin:ente"
                    ]
                }
            ]
        }
    metadata:
      creationTimestamp: null
      name: seaweedfs-s3-config
      namespace: seaweedfs
