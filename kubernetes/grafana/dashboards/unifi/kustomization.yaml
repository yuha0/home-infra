namePrefix: dashboard-unifi-
commonAnnotations:
  grafana-provisioning-directory: unifi
generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - client-insights.json
  name: client-insights
- files:
  - network-sites.json
  name: network-sites
- files:
  - uap-insights.json
  name: uap-insights
- files:
  - usg-insights.json
  name: usg-insights
- files:
  - usw-insights.json
  name: usw-insights
- files:
  - firewall.json
  name: firewall
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    grafana-provisioning: dashboard
