namePrefix: dashboard-kubernetes-
commonAnnotations:
  grafana-provisioning-directory: kubernetes
generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - apiserver.json
  name: apiserver
- files:
  - cluster-total.json
  name: cluster-total
- files:
  - containers.json
  name: containers
- files:
  - controller-manager.json
  name: controller-manager
- files:
  - ingress-nginx.json
  name: ingress-nginx
- files:
  - ingress-nginx-requests.json
  name: ingress-nginx-requests
- files:
  - k8s-resources-cluster.json
  name: k8s-resources-cluster
- files:
  - k8s-resources-namespace.json
  name: k8s-resources-namespace
- files:
  - k8s-resources-node.json
  name: k8s-resources-node
- files:
  - k8s-resources-pod.json
  name: k8s-resources-pod
- files:
  - kubelet.json
  name: kubelet
- files:
  - prometheus.json
  name: prometheus
- files:
  - node-exporter.json
  name: node-exporter
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    grafana-provisioning: dashboard
