nameSuffix: -external
resources:
- ../base
- ingress.yaml
patches:
- patch: "- op: add\n  path: /spec/template/spec/containers/0/env/-\n  value:\n    name:
    GF_SERVER_ROOT_URL\n    value: https://grafana.yuha0.com   "
  target:
    group: apps
    kind: Deployment
    name: grafana
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/instance: grafana-external
