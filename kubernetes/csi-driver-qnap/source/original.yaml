apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: operator.trident.qnap.io
  name: trident-operator
  namespace: trident
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operator.trident.qnap.io
      name: trident-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: operator.trident.qnap.io
        name: trident-operator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
                - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - command:
        - /trident-operator
        - --log-level=debug
        - --qts-cgi-image=qnapsystem/qnap-csi-backend-qts-sidecar:v1.4.0
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: trident-operator
        image: qnapsystem/qnap-csi-operator:v1.4.0
        imagePullPolicy: IfNotPresent
        name: trident-operator
        resources:
          limits:
            cpu: 20m
            memory: 80Mi
          requests:
            cpu: 10m
            memory: 40Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: trident-operator
---
apiVersion: trident.qnap.io/v1
kind: TridentOrchestrator
metadata:
  name: trident
spec:
  debug: true
  namespace: trident
  tridentImage: qnapsystem/qnap-csi:v1.4.0
