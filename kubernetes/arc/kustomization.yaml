namespace: arc
resources:
- namespace.yaml
- sealed-admin.yaml
- sealed-user.yaml
- postgres.yaml
- loadbalancer.yaml

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    argocd.argoproj.io/sync-wave: "-1"

configMapGenerator:
- name: db-init
  files:
  - primary_init_script.sh
- name: db-conf
  literals:
  - POSTGRES_USER=postgres
  - CUSTOM_DB_NAME=arc
  - CUSTOM_DB_USER=arc
