apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prom
spec:
  externalLabels:
    cluster: k0
  image: quay.io/prometheus/prometheus:v2.30.1
  version: v2.30.1
  nodeSelector:
    kubernetes.io/arch: amd64
  retention: 24h
  securityContext:
    fsGroup: 65534
    runAsGroup: 65534
    runAsUser: 65534
  serviceAccountName: prometheus
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: nfs-client
        resources:
          requests:
            storage: 10Gi
  thanos:
    image: quay.io/thanos/thanos:v0.23.1
    version: v0.23.1
    objectStorageConfig:
      name: thanos-objstore-config
      key: thanos.yaml
