apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/instance: prom-ingress-nginx
  name: k8s
spec:
  externalLabels:
    cluster: k0
  image: quay.io/prometheus/prometheus:v2.40.7
  replicas: 1
  shards: 15
  resources:
    limits:
      cpu: 300m
      memory: 400Mi
    requests:
      cpu: 300m
      memory: 400Mi
  retention: 12h
  securityContext:
    fsGroup: 65534
    runAsGroup: 65534
    runAsUser: 65534
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 10Gi
        storageClassName: nfs-client
  thanos:
    image: quay.io/thanos/thanos:v0.29.0
    objectStorageConfig:
      key: thanos.yaml
      name: thanos-objstore-config
    version: v0.29.0
  version: v2.40.7
