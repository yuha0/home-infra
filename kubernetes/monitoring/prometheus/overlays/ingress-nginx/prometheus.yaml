apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prom
spec:
  externalLabels:
    prometheus: ingress-nginx
  replicas: 1
  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi
  serviceMonitorNamespaceSelector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
