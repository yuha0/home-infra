apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prom
spec:
  externalLabels:
    prometheus: kube-system
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
  serviceMonitorNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: kube-system
