apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prom
spec:
  externalLabels:
    prometheus: adguardhome
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 200Mi
    requests:
      cpu: 250m
      memory: 200Mi
  serviceMonitorNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: adguardhome
