namespace: monitoring
commonLabels:
  app.kubernetes.io/name: thanos
resources:
- sealed-thanos-objstore-config.yaml
- ingress.yaml
- thanos-query.yaml
- thanos-store.yaml
- thanos-compact.yaml

images:
- name: thanos
  newName: quay.io/thanos/thanos
  newTag: v0.25.1

patches:
- target:
    group: apps
  patch: |-
    - op: add
      path: /spec/template/spec/securityContext
      value:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
