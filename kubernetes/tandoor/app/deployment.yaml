apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipes
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: recipes
        image: recipes
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 30
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
        volumeMounts:
        - mountPath: /opt/recipes/mediafiles
          name: media
          subPath: files
        - mountPath: /opt/recipes/staticfiles
          name: static
          subPath: files
        envFrom:
        - secretRef:
            name: email
        - configMapRef:
            name: app-config
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-user
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-user
              key: password
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret-key
              key: secret-key
        securityContext:
          runAsUser: 0
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: static
        persistentVolumeClaim:
          claimName: static
