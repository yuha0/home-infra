apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  storageClassName: truenas-iscsi-general
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static
spec:
  storageClassName: truenas-iscsi-general
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
