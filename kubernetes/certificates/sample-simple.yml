apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  labels:
    app: plex
    use-cloudflare-solver: "true"
  name: plex-example-com
  namespace: default
spec:
  dnsNames:
  - plex.example.com
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: plex-example-com
