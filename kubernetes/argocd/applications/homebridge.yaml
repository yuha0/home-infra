apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homebridge
spec:
  destinations:
  - namespace: "homebridge"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homebridge
spec:
  project: homebridge
  source:
    path: kubernetes/homebridge
  destination:
    namespace: homebridge
