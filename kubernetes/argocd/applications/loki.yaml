apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: loki
spec:
  destinations:
  - namespace: "loki"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
spec:
  project: loki
  source:
    path: kubernetes/logging/loki
  destination:
    namespace: loki
