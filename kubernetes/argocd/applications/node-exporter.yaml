apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: node-exporter
spec:
  destinations:
  - namespace: "adguardhome"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
spec:
  project: node-exporter
  source:
    path: kubernetes/node-exporter
  destination:
    namespace: monitoring
