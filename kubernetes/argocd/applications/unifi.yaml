apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: unifi
spec:
  destinations:
  - namespace: "unifi"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi
spec:
  project: unifi
  source:
    path: kubernetes/unifi
  destination:
    namespace: unifi
