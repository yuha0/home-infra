apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: logging
spec:
  destinations:
  - namespace: "logging"
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
spec:
  project: logging
  source:
    path: kubernetes/logging
  destination:
    namespace: logging
