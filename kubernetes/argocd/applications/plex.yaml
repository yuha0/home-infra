apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: plex
spec:
  destinations:
  - namespace: "plex"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
spec:
  project: plex
  source:
    path: kubernetes/plex
  destination:
    namespace: plex
