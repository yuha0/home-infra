apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: promtail
spec:
  destinations:
  - namespace: "promtail"
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
spec:
  project: promtail
  source:
    path: kubernetes/logging/promtail
  destination:
    namespace: promtail
