apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: chat-ui
spec:
  destinations:
  - namespace: "chat-ui"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-ui
spec:
  project: chat-ui
  source:
    path: kubernetes/chat-ui
  destination:
    namespace: chat-ui
