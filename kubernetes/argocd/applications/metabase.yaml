apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: metabase
spec:
  destinations:
  - namespace: "metabase"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metabase
spec:
  project: metabase
  source:
    path: kubernetes/metabase
  destination:
    namespace: metabase
