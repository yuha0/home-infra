apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: arc
spec:
  destinations:
  - namespace: "arc"
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc
spec:
  project: arc
  source:
    path: kubernetes/arc
  destination:
    namespace: arc
