namespace: chat-ui

commonLabels:
  app.kubernetes.io/name: chat-ui

resources:
- namespace.yaml
- service.yaml
- deploy.yaml
- ingress.yaml
- sealed-basic-auth.yaml
- sealed-google.yaml
- sealed-openai.yaml

configMapGenerator:
- name: config
  literals:
  - OPENAI_API_HOST=https://api.openai.com
  - OPENAI_API_TYPE=openai
  - DEFAULT_MODEL=gpt-3.5-turbo

images:
- name: chat-ui
  newName: ghcr.io/mckaywrigley/chatbot-ui
  newTag: main
