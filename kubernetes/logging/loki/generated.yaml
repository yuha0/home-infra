        }
        location = /prometheus/api/v1/alerts {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
        location = /prometheus/api/v1/rules {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
    
        # Compactor
        location = /compactor/ring {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
        location = /loki/api/v1/delete {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
        location = /loki/api/v1/cache/generation_numbers {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
    
        # IndexGateway
        location = /indexgateway/ring {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
    
        # QueryScheduler
        location = /scheduler/ring {
          
          proxy_pass       http://loki-backend.logging.svc.cluster.local:3100$request_uri;
        }
    
        # Config
        location = /config {
          
          proxy_pass       http://loki-write.logging.svc.cluster.local:3100$request_uri;
        }
    
    
        # QueryFrontend, Querier
        location = /api/prom/tail {
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          
          proxy_pass       http://loki-read.logging.svc.cluster.local:3100$request_uri;
        }
        location = /loki/api/v1/tail {
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          
          proxy_pass       http://loki-read.logging.svc.cluster.local:3100$request_uri;
        }
        location ^~ /api/prom/ {
          
          proxy_pass       http://loki-read.logging.svc.cluster.local:3100$request_uri;
        }
        location = /api/prom {
          
          internal;        # to suppress 301
        }
        location ^~ /loki/api/v1/ {
