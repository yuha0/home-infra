      access_log   /dev/stderr  main;
    
      sendfile     on;
      tcp_nopush   on;
      resolver kube-dns.kube-system.svc.cluster.local;
    
      server {
        listen             8080;
    
        location = / {
          return 200 'OK';
          auth_basic off;
          access_log off;
        }
    
        location = /api/prom/push {
          set $api_prom_push_backend http://loki-loki-distributed-distributor.logging.svc.cluster.local;
          proxy_pass       $api_prom_push_backend:3100$request_uri;
