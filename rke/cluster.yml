cluster_name: lindsey
kubernetes_version: v1.18.6-rancher1-2
nodes:
- address: lindsey.yuha0.com
  user: zzyzxd
  role:
  - controlplane
  - etcd
  - worker
ssh_key_path: ~/.ssh/id_rsa

dns:
  provider: coredns

services:
  kubelet:
    fail_swap_on: true
    extra_args:
      cgroup-driver: systemd
    extra_binds:
    - "/var/lib/kubevolumes:/var/lib/kubevolumes"

network:
  plugin: flannel

ingress:
  provider: none
